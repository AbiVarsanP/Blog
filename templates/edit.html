{% extends 'base.html' %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="POST">
        <textarea name="content" required>{{ post[2] }}</textarea>
        <input type="text" name="media" value="{{ post[3] }}" placeholder="Media URL (optional)">
        <button type="submit">Update</button>
    </form>
{% endblock %}
